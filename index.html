<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONCRASH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-image {
            width: 128px;
            height: 128px;
            margin-bottom: 32px;
        }

        .loading-bar-container {
            width: 256px;
            height: 8px;
            background-color: #1f1f1f;
            border-radius: 9999px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #ffb866;
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        .main-container {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0f0f, #050505, #0f0f0f, #050505);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        .balance-header {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 50;
            border: 2px solid #fa9725;
        }

        .balance-amount {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .balance-icon {
            width: 28px;
            height: 28px;
        }

        .deposit-button {
            width: 32px;
            height: 32px;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            transition: transform 0.2s;
            margin-left: 4px;
        }

        .deposit-button:hover {
            transform: scale(1.1);
        }

        .content {
            padding-top: 96px;
            padding-bottom: 32px;
        }

        .max-width-container {
            max-width: 448px;
            margin: 0 auto;
        }

        .games-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-button {
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            padding: 24px;
            cursor: pointer;
            background: radial-gradient(ellipse at center, #0a0809, #302e30);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #fa9725;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(250, 151, 37, 0.3);
        }

        .game-image {
            width: 80px;
            height: 80px;
        }

        .game-title {
            color: white;
            font-weight: 900;
            font-size: 24px;
            font-style: italic;
            transform: skew(-10deg);
        }

        .game-title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .new-badge {
            background-color: #ef4444;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 9999px;
            margin-top: 4px;
        }

        .toncrash-section {
            border-radius: 24px 24px 0 0;
            padding-top: 32px;
            padding-left: 24px;
            padding-right: 24px;
            padding-bottom: 500px;
            background-color: #1a1a1a;
            margin-top: 32px;
        }

        .toncrash-title {
            color: white;
            font-weight: 900;
            font-size: 36px;
            font-style: italic;
            margin-bottom: 24px;
            transform: skew(-10deg);
        }

        .section-button {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            background-color: #0b0b0b;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
            border: 2px solid #fa9725;
        }

        .section-button:hover {
            background-color: #1a1a1a;
        }

        .divider {
            height: 1px;
            background-color: #4b5563;
            margin: 16px auto;
            width: calc(100% - 40px);
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row button {
            flex: 1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 50;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 448px;
            background-color: #111827;
            border-radius: 24px;
            padding: 24px;
            position: relative;
            border: 2px solid #fa9725;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background-color: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: #dc2626;
        }

        .modal-title {
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 24px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: #1f2937;
            color: white;
            border: 2px solid #fa9725;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .modal-input::placeholder {
            color: #9ca3af;
        }

        .modal-text {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 50;
        }

        .game-modal.active {
            display: flex;
        }

        .game-modal-content {
            width: 100%;
            max-width: 896px;
            height: 80vh;
            background-color: black;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 2px solid #fa9725;
        }

        .game-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background-color: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .game-modal-close:hover {
            background-color: #dc2626;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 640px) {
            .game-button {
                padding: 16px;
            }

            .game-image {
                width: 60px;
                height: 60px;
            }

            .game-title {
                font-size: 18px;
            }

            .toncrash-section {
                padding-left: 16px;
                padding-right: 16px;
            }

            .toncrash-title {
                font-size: 28px;
            }

            .section-button {
                font-size: 16px;
            }

            .balance-header {
                padding: 10px 12px;
            }

            .balance-amount {
                font-size: 18px;
            }

            .balance-icon {
                width: 24px;
                height: 24px;
            }

            .deposit-button {
                width: 28px;
                height: 28px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img class="loading-image" id="loadingImage" src="" alt="Loading">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="balance-header">
            <span class="balance-amount" id="balanceAmount">1.00</span>
            <img class="balance-icon" src="https://ton.org/download/ton_symbol.png" alt="TON">
            <button class="deposit-button" onclick="openModal('deposit')">+</button>
        </div>

        <div class="content">
            <div class="max-width-container">
                <div class="games-grid">
                    <button class="game-button" onclick="openGameModal('crash')">
                        <img class="game-image" src="https://i.postimg.cc/rppfdBWZ/ezgif-78c292e779aaf7ba.gif" alt="Crash">
                        <span class="game-title">CRASH</span>
                    </button>

                    <button class="game-button" onclick="openGameModal('roulette')">
                        <img class="game-image" src="https://i.postimg.cc/t4wR1jVQ/ezgif-708ecbacda95219b.gif" alt="Russian Roulette">
                        <div class="game-title-container">
                            <span class="game-title">RUSSIAN ROULETTE</span>
                            <span class="new-badge">новинка</span>
                        </div>
                    </button>
                </div>

                <div class="toncrash-section">
                    <h1 class="toncrash-title">TONCRASH</h1>

                    <button class="section-button" onclick="openModal('deposit')">пополнить</button>
                    <div class="divider"></div>

                    <button class="section-button" onclick="openModal('withdraw')">Вывод</button>
                    <div class="divider"></div>

                    <button class="section-button" onclick="openModal('inventory')">Инвентарь</button>
                    <div class="divider"></div>

                    <div class="button-row">
                        <button class="section-button" onclick="window.open('https://t.me/suphiex', '_blank')">Тех. Поддержка</button>
                        <button class="section-button" onclick="window.open('https://t.me/Tonbet999', '_blank')">канал</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-modal" id="gameModal">
        <div class="game-modal-content">
            <button class="game-modal-close" onclick="closeGameModal()">✕</button>
            <iframe id="gameFrame" src=""></iframe>
        </div>
    </div>

    <div class="modal" id="depositModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('deposit')">✕</button>
            <h2 class="modal-title">Пополнение</h2>
            <button class="section-button" onclick="window.open('https://t.me/send?start=IVC1RvnZnd43', '_blank')">CryptoBot</button>
            <button class="section-button" style="opacity: 0.5; cursor: not-allowed;">Скоро...</button>
        </div>
    </div>

    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('withdraw')">✕</button>
            <h2 class="modal-title">Вывод</h2>
            <input class="modal-input" type="text" id="withdrawAddress" placeholder="TON кошелек">
            <input class="modal-input" type="number" id="withdrawAmount" placeholder="Сумма">
            <button class="section-button" onclick="handleWithdraw()">запросить вывод</button>
        </div>
    </div>

    <div class="modal" id="inventoryModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('inventory')">✕</button>
            <h2 class="modal-title">Инвентарь</h2>
            <p class="modal-text">Отправьте любой подарок/NFT @suphiex и в течение 3 минут он отобразиться в профиле!</p>
            <input class="modal-input" type="text" id="promoCode" placeholder="Введите промокод">
            <button class="section-button" onclick="handlePromoCode()">Активировать промокод</button>
        </div>
    </div>

    <script>
        let balance = 1;

        function initializeApp() {
            const images = [
                'https://i.postimg.cc/rppfdBWZ/ezgif-78c292e779aaf7ba.gif',
                'https://i.postimg.cc/7br6pNPr/ezgif-7ca5592ac5dc0d54.gif',
                'https://i.postimg.cc/t4wR1jVQ/ezgif-708ecbacda95219b.gif'
            ];
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('loadingImage').src = randomImage;

            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2500);

            updateBalance();
        }

        function updateBalance() {
            document.getElementById('balanceAmount').textContent = balance.toFixed(2);
        }

        function openGameModal(game) {
            const modal = document.getElementById('gameModal');
            const content = modal.querySelector('.game-modal-content');
            const gameFrame = document.getElementById('gameFrame');
            
            if (game === 'crash') {
                gameFrame.src = 'https://crass-sssss.vercel.app';
            } else if (game === 'roulette') {
                gameFrame.src = 'https://bet-hub-six.vercel.app/';
            }
            
            modal.classList.add('active');
            content.classList.add('fade-in');
            
            setTimeout(() => {
                content.classList.remove('fade-in');
            }, 1500);
        }

        function closeGameModal() {
            document.getElementById('gameModal').classList.remove('active');
            document.getElementById('gameFrame').src = '';
        }

        function openModal(modalType) {
            const modalId = modalType + 'Modal';
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            
            modal.classList.add('active');
            content.classList.add('fade-in');
            
            setTimeout(() => {
                content.classList.remove('fade-in');
            }, 1500);
        }

        function closeModal(modalType) {
            const modalId = modalType + 'Modal';
            document.getElementById(modalId).classList.remove('active');
        }

        function handlePromoCode() {
            const code = document.getElementById('promoCode').value.trim();

            if (code.endsWith('ZV')) {
                const amount = parseFloat(code.replace('ZV', ''));
                if (!isNaN(amount) && amount > 0 && amount <= 100) {
                    balance += amount;
                    updateBalance();
                    alert(`${amount} TON начислено на баланс!`);
                    document.getElementById('promoCode').value = '';
                    return;
                }
            } else if (code.endsWith('NFT')) {
                const amount = parseFloat(code.replace('NFT', ''));
                if (!isNaN(amount) && amount >= 100) {
                    const tonAmount = amount / 100;
                    balance += tonAmount;
                    updateBalance();
                    alert(`${tonAmount} TON начислено на баланс!`);
                    document.getElementById('promoCode').value = '';
                    return;
                }
            }

            alert('Неверный промокод');
        }

        function handleWithdraw() {
            const address = document.getElementById('withdrawAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);

            if (!address || !document.getElementById('withdrawAmount').value) {
                alert('Заполните все поля');
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                alert('Неверная сумма');
                return;
            }

            if (amount > balance) {
                alert('Недостаточно средств');
                return;
            }

            alert('Запрос на вывод отправлен!');
            document.getElementById('withdrawAddress').value = '';
            document.getElementById('withdrawAmount').value = '';
            closeModal('withdraw');
        }

        document.addEventListener('click', (e) => {
            const gameModal = document.getElementById('gameModal');
            const depositModal = document.getElementById('depositModal');
            const withdrawModal = document.getElementById('withdrawModal');
            const inventoryModal = document.getElementById('inventoryModal');

            if (e.target === gameModal) {
                closeGameModal();
            }
            if (e.target === depositModal) {
                closeModal('deposit');
            }
            if (e.target === withdrawModal) {
                closeModal('withdraw');
            }
            if (e.target === inventoryModal) {
                closeModal('inventory');
            }
        });

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
